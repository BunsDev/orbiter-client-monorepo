version: '3.8'
networks:
  app-network:
    driver: bridge
services:
  open-api-server:
    build: .
    restart: always
    environment:
      CONSUL_HOST: '${CONSUL_HOST}'
      CONSUL_PORT: '${CONSUL_PORT}'
      CONSUL_TOKEN: '${CONSUL_TOKEN}'
    ports:
      - '9095:9095'
    networks:
      - app-network
    volumes:
      - './runtime:/app/runtime'
  proxy:
    image: nginx:stable-alpine
    ports:
      - 443:443
    volumes:
      - './ssl/:/etc/nginx/conf.d/ssl/'
      - './default.conf:/etc/nginx/conf.d/default.conf'
    networks:
      - app-network
