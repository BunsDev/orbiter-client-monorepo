version: '3.8'
networks:
  app-network:
    driver: bridge
services:
  explore-DataCrawler:
    image: orbiter/explore-data-crawler:latest
    restart: always
    environment:
      CONSUL_URL: '${CONSUL_URL}'
    ports:
      - '3002:3000'
    networks:
      - app-network
    volumes:
      - './runtime:/app/runtime'
      - './logs:/app/logs'