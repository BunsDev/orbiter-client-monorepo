version: '3.8'
networks:
  app-network:
    driver: bridge
services:
  explore-transactionScan:
    image: orbiter/explore-data-crawler:latest
    restart: always
    environment:
      CONSUL_HOST: '${CONSUL_HOST}'
      CONSUL_PORT: '${CONSUL_PORT}'
      CONSUL_TOKEN: '${CONSUL_TOKEN}'
    ports:
      - '3002:3000'
    networks:
      - app-network
    volumes:
      - './runtime:/app/runtime'
      - './logs:/app/logs'
  explore-transactionProcessing:
    image: orbiter/explore-data-refinery:latest
    restart: always
    environment:
      CONSUL_HOST: '${CONSUL_HOST}'
      CONSUL_PORT: '${CONSUL_PORT}'
      CONSUL_TOKEN: '${CONSUL_TOKEN}'
    networks:
      - app-network
    volumes:
      - './runtime:/app/runtime'
      - './logs:/app/logs'