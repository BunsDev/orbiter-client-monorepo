version: '3.8'
networks:
  app-network:
    driver: bridge
services:
  maker-client:
    image: orbiter/maker-client:latest
    # build:
      # dockerfile: apps/explore-DataCrawler/Dockerfile
    # container_name: OB-MakerClient
    restart: always
    environment:
      CONSUL_HOST: '${CONSUL_HOST}'
      CONSUL_PORT: '${CONSUL_PORT}'
      CONSUL_TOKEN: '${CONSUL_TOKEN}'
    ports:
      - '3002:3002'
    networks:
      - app-network
    volumes:
      - './runtime:/app/runtime'
      - './logs:/app/logs'