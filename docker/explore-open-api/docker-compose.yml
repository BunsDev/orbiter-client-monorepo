version: '3.8'
networks:
  app-network:
    driver: bridge
services:
  explore-open-api:
    image: orbiter/explore-open-api:latest
    container_name: OB-OpenApi
    restart: always
    environment:
      CONSUL_URL: '${CONSUL_URL}'
    ports:
      - '9003:3000'
    networks:
      - app-network
    volumes:
      - './runtime:/app/runtime'
      - './google:/app/google'
